<html lang="en" class="dark">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0f0518;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(15, 5, 24, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass {
        background: rgba(30, 20, 50, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glow-text {
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      }
      .glow-text-gold {
         text-shadow: 0 0 15px rgba(250, 204, 21, 0.6);
      }
      .glow-gold {
        text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
      }
      .shadow-neon-purple {
         box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }
      .shadow-neon-gold {
         box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
      }
      .shadow-neon-cyan {
         box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0518;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }

      /* Orb Container */
      .orb-container {
         position: relative;
         width: 250px;
         height: 250px;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .orb-ring-outer {
         position: absolute;
         inset: 0;
         border-radius: 50%;
         border: 2px dashed rgba(255,255,255,0.1);
         animation: spin 20s linear infinite;
      }
      .orb-ring-gold {
         position: absolute;
         inset: -10px;
         border-radius: 50%;
         border: 1px solid rgba(250, 204, 21, 0.1);
         animation: spin 15s linear infinite reverse;
      }
      .orb-nebula {
         position: absolute;
         inset: 10px;
         background: radial-gradient(circle at center, rgba(168,85,247,0.4), transparent 70%);
         filter: blur(20px);
         border-radius: 50%;
      }
      
      .crystal-icon-wrapper {
         position: relative;
         z-index: 10;
      }
      .crystal-icon-main {
         font-size: 80px; 
         background: linear-gradient(135deg, #fff, #a855f7);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         filter: drop-shadow(0 0 20px rgba(168,85,247,0.8));
      }
      
      .win-streak {
         position: absolute;
         top: 50%;
         left: 50%;
         width: 4px;
         height: 60px;
         background: linear-gradient(to top, transparent, #fbbf24, transparent);
         transform-origin: center bottom;
         opacity: 0.5;
         animation: shoot-out 1s ease-out infinite;
      }

      @keyframes shoot-out {
         0% { opacity: 0; transform: rotate(var(--r)) translate(0, 0); }
         50% { opacity: 1; }
         100% { opacity: 0; transform: rotate(var(--r)) translate(0, -100px); }
      }

      .crystal-btn {
         background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
         backdrop-filter: blur(10px);
         border: 1px solid rgba(255,255,255,0.1);
         box-shadow: 0 4px 30px rgba(0,0,0,0.1);
         transition: all 0.3s ease;
      }
      .crystal-btn:hover {
         border-color: rgba(168,85,247,0.5);
         box-shadow: 0 0 20px rgba(168,85,247,0.3);
         transform: translateY(-2px);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes spin {
         from { transform: rotate(0deg); }
         to { transform: rotate(360deg); }
      }

      /* Gacha Animations */
      @keyframes shake-gold {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1.1); filter: brightness(1); }
        25% { transform: translate(-2px, 2px) rotate(-2deg) scale(1.15); filter: brightness(1.2); }
        50% { transform: translate(2px, -2px) rotate(2deg) scale(1.2); filter: brightness(1.5) drop-shadow(0 0 25px gold); }
        75% { transform: translate(-2px, -2px) rotate(-2deg) scale(1.15); filter: brightness(1.2); }
      }
      .animate-shake-gold {
        animation: shake-gold 0.5s cubic-bezier(.36,.07,.19,.97) infinite;
      }

      @keyframes pulse-purple {
        0%, 100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
        50% { transform: scale(1.05); filter: brightness(1.3); box-shadow: 0 0 30px 10px rgba(168, 85, 247, 0.6); }
      }
      .animate-pulse-purple {
        animation: pulse-purple 0.6s ease-in-out infinite;
      }

      @keyframes pulse-blue {
        0%, 100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        50% { transform: scale(1.02); filter: brightness(1.1); box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.4); }
      }
      .animate-pulse-blue {
        animation: pulse-blue 1.2s ease-in-out infinite;
      }
    </style>
